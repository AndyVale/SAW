<!DOCTYPE html>
<html lang="it">
<head>
    <title>Registrazione</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flex_container_logo">
		<div><img class="logo_image" src="5338757-84.png" alt="Emoji sorridente"></div>
		<div><h2 class="logo_text"> MemeBank </h2></div>
    </div>

	<div class="flex_container">
	<div class="form_border_registration">
	<h2 class="firstclass">Registrazione</h2>
    <form action="registration.php" method="post">

		<fieldset>
   			<legend>Informazioni personali</legend>
    		<label for="firstname">Nome:</label> <br>
			<input type="text" id="firstname" name="firstname" required> <br>
			<label for="lastname">Cognome:</label> <br>
			<input type="text" id="lastname" name="lastname" required> <br>
		</fieldset>

		<fieldset>
			<legend>Informazioni di accesso</legend>
			<label for="email">Email:</label> <br>
			<input type="email" id="email" name="email" required> <br>
			<label for="pass">Password:</label> <br>
			<input type="password" id="pass" name="pass" required> <br>
			<label for="confirm">Conferma password:</label> <br>
			<input type="password" id="confirm" name="confirm" required> <br>
		<div>
			<label for="rememberme"> Remember Me:</label>
			<input type="checkbox" id="rememberme" name="rememberme"> <br>
		</div>
   		</fieldset>
		
		<div class="flex_container"> <input type="submit" value="Registrati"> </div>
   			
		<h3 class="thirdclass"> Sei gi&agrave; registrato? <a href='login.html'> Accedi </a> </h3>
    </form>

	</div>
	</div>

</body>
</html>
