<form id="registrationForm" action="" method="post" aria-label="Form di registrazione">
    <fieldset id="fieldSetRegistration">
        <div id="registrationContainer" class="container-sm p-2 my-3 my-md-5 fixed-top border border-2 border-dark rounded bg-body-secondary text-center">
                <div class="row">
                    <div class="col-1">
                        <div class="btn-close bg-danger border border-2 rounded-circle" id="bottoneChiusuraRegistration" aria-label="Bottone di chiusura del form di login"></div>
                    </div>
                    <div class="col-11">
                        <div class="h3">Registrati</div>
                    </div>
                </div>
                <div class="row" id="mainRow">
                    <div class="col-12 col-md-6">
                        <div class="col mt-3 mx-2">
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Nome" aria-label="Input per nome" required>
                        </div>
                        <div class="col my-1 mx-2">
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Cognome" aria-label="Input per cognome" required>
                        </div>
                        <div class="col mt-1 mx-2">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" aria-describedby="emailFeedback" pattern="[a-z0-9A-Z._%+\-]+@[a-z0-9A-Z.\-]+\.[a-zA-Z]{2,}$" required>
                            <div id="emailFeedback" class="feedback invalid-feedback">Inserisci la tua email</div>
                        </div>
                        <div id="passwordFields">
                            <div class="col mt-1 mx-2">
                                <input type="password" class="form-control" name="pass" id="password" placeholder="Password" aria-label="Input per password" required>
                            </div>
                            <div class="col mt-1 mx-2">
                                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Conferma password" aria-describedby="confirmFeedback" required>
                                <div id="confirmFeedback" class="invalid-feedback">Conferma la tua password</div>
                            </div>
                        </div>
                        <div class="col my-3">
                            <input type="submit" class="form-control bg-primary" name="submit" value="Invia" aria-label="Invia i dati inseriti" id="submit">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <img src="../../immagini/register.jpg" alt="Immagine di Yoda che dice: 'Register now you must'" width="238">
                    </div>
                </div>
        </div>
    </fieldset>
</form>
