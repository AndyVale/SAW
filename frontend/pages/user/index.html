    <div class="container border" >
      <div class="view-account">

            <div class="row mt-3">
                        <div class="col-12 col-md-6 col-lg-4 text-center my-auto">
                            <img id="profile-image" class="img-fluid rounded-circle mx-auto d-block" style="width: 110px; height: auto; margin-top: 10px;" src="../../immagini/profile/default_pp.png" alt="user profile picture">

                          </div>

                        </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                    <div class="row m-2 m-md-1 m-lg-0" id="postsContainer">
                    </div>
                    </div>
                </div>

      </div>
    </div>
    <div id="footerContainer"></div>

    <script src="./user.js" type="module"></script>
